version: "3.9"

services:
  frontend:
    build: ./frontend
    container_name: faucet-frontend
    ports:
      - "3000:3000"
    environment:
      VITE_RPC_URL: ${VITE_RPC_URL}
      VITE_TOKEN_ADDRESS: ${VITE_TOKEN_ADDRESS}
      VITE_FAUCET_ADDRESS: ${VITE_FAUCET_ADDRESS}
    restart: unless-stopped
